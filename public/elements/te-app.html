<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/excess-router/excess-router.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/toast-er/toast-er.html">
<link rel="import" href="te-icons.html">
<link rel="import" href="te-menu.html">
<link rel="import" href="te-theme.html">

<dom-module id="te-app">

  <template>
    <style>

      :host {
        display: block;
        height: 100%;
        --app-primary-color: var(--default-primary-color);
        --app-secondary-color: var(--primary-text-color);
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      iron-pages {
        height: 100%;
        background-color: white;
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      iron-icon.logo {
        --iron-icon-height: 48px;
        --iron-icon-width: 48px;
      }
      .title {
        margin-left: 16px;
      }
      app-drawer {
        border: var(--drawer-border-color);
      }
      app-drawer > app-toolbar {
        border-bottom: var(--drawer-border-color);
      }
    </style>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>
          <iron-icon class="logo" src="../images/logo.png"></iron-icon>
          <div class="title">Toilet Evolution</div>
        </app-toolbar>
        <te-menu page="{{page}}" device-id="{{deviceId}}" add-device="{{addDevice}}" selected-title="{{title}}"></te-menu>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed condenses effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            {{title}}
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <te-devices name="devices" device-id="{{deviceId}}"></te-devices>
          <te-admin name="admin" device-id="{{deviceId}}" add="{{addDevice}}"></te-admin>
          <te-login name="login"></te-login>
        </iron-pages>
        <toast-er></toast-er>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'te-app',
      listeners: {
        'te-device-created': 'reload',
        'te-device-deleted': 'reload'
      },
      reload: function() {
        this.$$('te-devices').reload();
      },

    });

  </script>

</dom-module>
