<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-shared-styles.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="te-usage">

  <template>
    <style include="paper-item-shared-styles"></style>
    <style>
      :host {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        height: 100%;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: var(--dark-primary-color);
      }
      paper-tab {
        --paper-tab-ink: var(--dark-primary-color);
      }
      paper-tab.iron-selected {
        font-weight: bold;
      }
      iron-pages {
        margin: 15px;
      }
      iron-icon {

      }
    </style>

    <paper-tabs selected="{{selected}}" autoselect>
      <paper-tab><paper-icon-item><iron-icon icon="notification:wc" item-icon></iron-icon>トイレの空き状況</paper-icon-item></paper-tab>
      <paper-tab><paper-icon-item><iron-icon icon="icons:settings" item-icon></iron-icon>デバイス管理</paper-icon-item></paper-tab>
    </paper-tabs>

    <iron-pages selected="[[selected]]">
      <article>トイレの空き状況を見たい</article>
      <article>デバイスを設置してトイレの空き状況を見える化したい</article>
    </iron-pages>

  </template>
  <script>

    Polymer({
      is: 'te-usage',
      properties: {
        selected: {
          value: 0
        }
      }
    });

  </script>
</dom-module>
